
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prometheus Agency | Tame Your Tech. Unleash Growth. | CRM & Marketing Experts</title>
    <meta name="description" content="Prometheus Agency helps B2B and DTC businesses transform tech chaos into controlled growth through AI enablement, CRM integration, and revenue-focused marketing strategies." />
    
    <!-- Enhanced DNS prefetching for faster resolution -->
    <link rel="dns-prefetch" href="//teamprometheus.io">
    <link rel="dns-prefetch" href="//www.teamprometheus.io">
    <link rel="dns-prefetch" href="//lovable.app">
    <link rel="dns-prefetch" href="//supabase.co">
    <link rel="dns-prefetch" href="//js.hsforms.net">
    <link rel="preconnect" href="//teamprometheus.io" crossorigin>
    <link rel="preconnect" href="//www.teamprometheus.io" crossorigin>
    
    <!-- Prerender.io verification - multiple methods -->
    <meta name="prerender-status-code" content="200">
    <meta name="prerender-token" content="dKzffLw7ttkED8XRG9R1">
    <meta name="prerender-header" content="X-Prerender-Token: dKzffLw7ttkED8XRG9R1">
    
    <!-- Added extra verification meta tag -->
    <meta name="fragment" content="!">
    
    <!-- HubSpot domain verification -->
    <meta name="hubspot-domain-verification" content="e985d0cd0eba9199a0adcaca596f1d21">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Prometheus Agency | Marketing Technology Experts" />
    <meta property="og:description" content="Transform tech chaos into controlled growth with Prometheus Agency's marketing and CRM solutions." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teamprometheus.io/" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Additional meta tags for crawlers, bots and DNS handling -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta http-equiv="x-dns-prefetch-control" content="on">
    
    <!-- Ensure SSL -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- Canonical URL to help with SEO -->
    <link rel="canonical" href="https://teamprometheus.io/" id="canonical-link" />
    
    <!-- HubSpot Forms CSS for embedded forms -->
    <link rel="stylesheet" href="//js.hsforms.net/forms/v2.css">
    
    <link rel="icon" href="https://dxufdcvoupjqvxnwnost.supabase.co/storage/v1/object/public/cms-assets/zga9nrq2m1.png" type="image/png" />
    
    <!-- Enhanced script to handle domain issues -->
    <script>
      // Set canonical link correctly based on current domain
      document.addEventListener('DOMContentLoaded', function() {
        // Only update if we're on a valid domain
        if (window.location.hostname && window.location.hostname !== 'undefined') {
          const canonicalLink = document.getElementById('canonical-link');
          if (canonicalLink) {
            const path = window.location.pathname || '/';
            canonicalLink.href = 'https://teamprometheus.io' + path;
          }
          
          // Log domain resolution success
          console.log('DOM loaded successfully for domain: ' + window.location.hostname);
          
          // Check for Cloudflare-related errors
          if (document.body.innerText.includes('Error 1001') || 
              document.body.innerText.includes('DNS resolution error')) {
            console.error('Cloudflare Error detected in page body');
            console.error('This indicates a DNS configuration issue between your domain registrar and Lovable');
          }
        } else {
          console.error('Domain resolution failed - hostname is undefined');
        }
        
        // Add debugging info to console
        console.log('Browser info:', navigator.userAgent);
        console.log('Protocol:', window.location.protocol);
        console.log('Pathname:', window.location.pathname);
        console.log('Full URL:', window.location.href);
      });
    </script>
  </head>

  <body>
    <!-- Non-JavaScript content for crawlers -->
    <noscript>
      <h1>Prometheus Agency | Tame Your Tech. Unleash Growth.</h1>
      <p>Prometheus Agency helps B2B and DTC businesses transform tech chaos into controlled growth through AI enablement, CRM integration, and revenue-focused marketing strategies.</p>
      <p>Please enable JavaScript to access the full functionality of this site.</p>
    </noscript>
    
    <!-- Domain connection status monitor -->
    <div id="domain-status" style="display:none;position:fixed;bottom:0;left:0;background:rgba(0,0,0,0.7);color:white;padding:5px;font-size:10px;z-index:9999;">
      Domain: <span id="domain-name"></span>
    </div>
    
    <!-- Prerender verification helper div -->
    <div id="prerender-status" style="display:none;">Prerender Ready</div>
    
    <!-- HubSpot integration placeholder -->
    <div id="hs-integration" style="display:none;">HubSpot Integration Ready</div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Domain monitoring script -->
    <script>
      // Monitor domain connection issues
      window.addEventListener('load', function() {
        const domainStatus = document.getElementById('domain-status');
        const domainName = document.getElementById('domain-name');
        
        if (domainStatus && domainName) {
          // Only show for dev/debugging purposes
          if (window.location.hostname.includes('lovableproject.com') || 
              window.location.hostname === 'localhost' ||
              window.location.hostname === 'undefined' ||
              !window.location.hostname.includes('.')) {
            
            domainStatus.style.display = 'block';
            domainName.innerText = window.location.hostname || 'undefined';
          }
        }
      });
    </script>
  </body>
</html>
